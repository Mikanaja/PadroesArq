<div class="dropzone" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
    <input 
        id="file"
        type="file"
        (change)="onFileChange($event)"
        #fileUpload/>

    <div class="icon">
        <img [src]="iconPath" alt="Upload icon" class="dropzone__icon">
    </div>

    <div class="dropzone__info">
        <p>Clique aqui para enviar seus vídeos ou arraste e solte.</p>
        <span>Formatos suportados: MP4, MOV, FLV, MKV, AVI (até 50MB)</span>
    </div>
</div>

<deep-real-files-lists
    [files]="files"
    (onRemove)="onRemove($event)">
</deep-real-files-lists>
