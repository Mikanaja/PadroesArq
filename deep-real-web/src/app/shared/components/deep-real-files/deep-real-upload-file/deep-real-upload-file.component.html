<div class="dropzone">
    <input 
        id="file"
        type="file"
        (change)="onFileChange($event)"
        multiple
        #fileUpload/>

    <div class="icon">
        <img [src]="iconPath" alt="Upload icon" class="dropzone__icon">
    </div>

    <div class="dropzone__info">
        <p>Clique aqui para enviar seus vídeos ou arraste e solte.</p>
        <span>Formatos suportados: MP4, AVI, MKV, MOV, FLV (até 100MB)</span>
    </div>
</div>

<div class="file-list">

    <div class="file" [ngClass]="progressStatus" *ngFor="let video of videos; let i = index">
        <div class="icon">
            <img [src]="iconPath" alt="Upload icon" class="dropzone__icon">
        </div>
        <div class="info">
            <div class="top">
                <p>{{ video.title }}</p>

                <!-- <deep-real-button *nfIf="true; else successIcon;" icon="trash"></deep-real-button>

                <ng-template #successIcon>
                    <deep-real-button icon="check"></deep-real-button>
                </ng-template> -->
            </div>
            <div class="loading">
                <!-- <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar> -->
                 <deep-real-progress-bar [progress]="progress" [status]="progressStatus"></deep-real-progress-bar>
            </div>
            <span>{{ video.fileSize }}</span>
        </div>
    </div>
</div>
